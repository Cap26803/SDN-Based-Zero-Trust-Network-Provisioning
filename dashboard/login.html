<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | SDN-ZTN Network Portal</title>
    <link rel="stylesheet" href="/common/style.css">
    <script src="/libs/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #0d1117;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #c9d1d9;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .fade-in {
            animation: fadeIn 1.2s ease forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .container {
            display: flex;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            width: 850px;
            max-width: 96%;
        }

        .info-panel {
            background-color: #0d1117;
            padding: 40px 30px;
            width: 50%;
            border-right: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .info-panel svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            stroke: #58a6ff;
        }

        .info-panel h2 {
            color: #58a6ff;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .info-panel p {
            font-size: 15px;
            color: #8b949e;
            line-height: 1.6;
        }

        .login-box {
            padding: 40px 30px;
            width: 50%;
        }

        .login-box h1 {
            font-size: 26px;
            color: #58a6ff;
            margin-bottom: 10px;
        }

        .login-box p {
            color: #8b949e;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border-radius: 5px;
            border: none;
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            font-size: 15px;
        }

        button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #2ea043;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 13px;
            color: #6e7681;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .info-panel,
            .login-box {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #30363d;
            }

            .info-panel svg {
                display: none;
            }
        }
        /* Add text animation styles */
    .animated-text {
        position: relative;
        display: inline-block;
        height: 1.2em; /* Fixed height to prevent layout shift */
        overflow: hidden;
    }

    .animated-text span {
        position: absolute;
        left: 0;
        right: 0;
        opacity: 0;
        animation: textSwap 4s infinite;
    }

    @keyframes textSwap {
        0%, 50% {
            opacity: 0;
            transform: translateY(20px);
        }
        25%, 75% {
            opacity: 1;
            transform: translateY(0);
        }
        100% {
            opacity: 0;
            transform: translateY(-20px);
        }
    }

    .animated-text span:nth-child(1) {
        animation-delay: 0s;
    }

    .animated-text span:nth-child(2) {
        animation-delay: 2s;
    }
    </style>
</head>
<body>

<div class="container fade-in">

    <!-- Info Panel with Modern SVG -->
    <div class="info-panel">

        <h2>Welcome to Zero-Trust Network</h2>
        <p>
            Experience Secure Role-based Access<br>
            Real-time Monitoring, Attack Detection,<br>
            and Live Network Visualization.
        </p>
    </div>

    <!-- Login Form -->
    <div class="login-box fade-in">
        <h1>üîê Login</h1>
        <p>Access your dashboard securely</p>

        <form onsubmit="return loginUser()">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="footer-text">
            Powered by Software-Defined Networking & Zero Trust Architecture
        </div>
    </div>

</div>

<script>
function loginUser(){
    const u = $('#username').val();
    const p = $('#password').val();

    $.post('/api/login', {username: u, password: p}, function(res){
        if(res.status === 'success'){
            localStorage.setItem('username', u);

            if(res.role === 'admin'){
                window.location.href = '/admin/index.html';
            } else if(res.role === 'faculty'){
                window.location.href = '/faculty/index.html';
            } else if(res.role === 'student'){
                window.location.href = '/student/index.html';
            } else {
                alert('‚ö†Ô∏è Unauthorized role');
            }
        } else {
            alert('‚ùå Login Failed. Please check credentials.');
        }
    });

    return false;
}
</script>

</body>
</html>
